<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    
    
    <button ion-button round block (click)="login(user)">Login</button>
    <button ion-button round block color="light" (click)="registrar()">Registrar</button>
  </form>
</ion-content>
